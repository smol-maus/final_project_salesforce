<!-- sldsValidatorIgnore -->
<template>
    <template if:true={sub}>
        <template if:false={editMode}>
            <ul class="slds-list_horizontal slds-card__body slds-card__body_inner" >
                <li class={sub.Done__c}>{sub.Name}</li>
                <li><lightning-input type="checkbox" class="slds-p-left_x-small" disabled checked={sub.Done__c}></lightning-input></li>
                <li><lightning-button-icon onclick={handleEdit} label="" icon-name="utility:edit" title="update sub" variant="bare" size="medium"></lightning-button-icon></li>
                <li><lightning-button-icon onclick={handleDelete} class="slds-p-left_x-small" data-recordid={sub.Id} label="" icon-name="utility:delete" title="delete sub" variant="bare" size="medium"></lightning-button-icon></li>
            </ul>
        </template>
        <template if:true={editMode}>
            <ul class="slds-list_horizontal slds-card__body slds-card__body_inner">
                <li><lightning-input data-field="Name" name="sub name" variant="label-hidden" value={sub.Name} maxlength="15" required></lightning-input></li>
                <li><lightning-input data-field="Done" type="checkbox" label="Done?" class="slds-p-left_x-small" checked={sub.Done__c}></lightning-input></li>
                <li><lightning-button-icon onclick={handleEdit} class="slds-p-left_x-small" label="" icon-name="utility:close" title="Cancel" variant="bare" size="medium"></lightning-button-icon></li>
                <li><lightning-button-icon onclick={handleSave} data-recordid={sub.Id} class="slds-p-left_x-small" label="" icon-name="utility:save" title="Save" variant="bare" size="medium"></lightning-button-icon></li>
            </ul>
        </template>
    </template>
</template>
