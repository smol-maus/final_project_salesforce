<template>
    <lightning-layout horizontal-align="space" class="slds-align_absolute-center">
        <lightning-layout-item flexibility="auto, no-grow" padding="around-small">
            <lightning-card>
                <h4 slot="title">
                    <lightning-input class="slds-var-p-left_xx-small" label="Name" required placeholder="Enter name"
                        variant="label-hidden" onchange={handleName}></lightning-input>
                </h4>

                <div class="slds-card__body slds-card__body_inner">
                    <lightning-layout-item flexibility="auto">
                        <ul class="slds-list_horizontal">
                            <template if:true={objectInfo.data}>
                                <li>
                                    <lightning-combobox label="Due time" placeholder="Today"
                                        class="slds-var-p-left_x-small" value={recordTypeId} options={recordTypes}
                                        onchange={handleType}>
                                    </lightning-combobox>
                                </li>
                            </template>
                            <li>
                                <lightning-combobox label="Status" value={status} class="slds-var-p-left_x-small"
                                    options={statuses} onchange={handleStatus}></lightning-combobox>
                            </li>
                        </ul>
                    </lightning-layout-item>
                </div>

                <div class="slds-card__body slds-card__body_inner">
                    <lightning-layout-item flexibility="auto">
                        <lightning-textarea label="Description (optional)" placeholder="type here..."
                            onchange={handleDescription} maxlength="255"></lightning-textarea>
                    </lightning-layout-item>
                </div>


                <p slot="footer">
                    <lightning-button label="Cancel" onclick={cancelCreate}></lightning-button>
                    <lightning-button label="Create" variant="brand" class="slds-var-m-left_x-small"
                        onclick={createTodo}></lightning-button>
                </p>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
