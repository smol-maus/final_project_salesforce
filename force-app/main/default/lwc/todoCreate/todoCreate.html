<template>
    <lightning-card title="Add todo" icon-name="standard:record">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Name" required
                onchange={handleName}
                class="slds-var-m-bottom_x-small"
            ></lightning-input>
            <div if:true={objectInfo.data}>
                <lightning-combobox name="recordType" label="Due time" placeholder="Today"
                    value={recordTypeId} 
                    options={recordTypes}
                    onchange={handleType}>
                </lightning-combobox>
            </div>
            <lightning-combobox name="status" label="Status" value={status}
                options={statuses}
                onchange={handleStatus}
            ></lightning-combobox>
            <lightning-textarea
                label="Description (optional)"
                onchange={handleDescription}
                placeholder="type here..."
                maxlength="255"
            ></lightning-textarea>
            
        </div>

        <p slot="footer">
            <lightning-button
                label="Cancel"
                onclick={cancelCreate}
            ></lightning-button>
            <lightning-button
                label="Create"
                variant="brand"
                class="slds-var-m-left_x-small"
                onclick={createTodo}
            ></lightning-button>
        </p>
    </lightning-card>
</template>
